<ul class="list shadow">
    {% for post in site.posts %}
    <li class="list-item">
        <a href="{{ site.baseurl }}{{ post.url }}">
            <div class="list-title">
                {{ post.title }}
            </div>

            <div class="list-item-date signature">
                {{ post.date | date: "%Y-%m-%d" }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
